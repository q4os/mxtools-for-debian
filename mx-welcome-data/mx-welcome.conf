#MX-welcome title block information
#to customize, copy /usr/share/mx-welcome/mx-welcome.conf to 
#/etc/mx-welcome/mx-welcome.conf and edit as you see fit.

#Distro and Version
DISTRO=MX-25
HEADER=/usr/share/mx-welcome/header.png
LOGO=/usr/share/mx-welcome/icons/logo.svg

#Codename
CODENAME=Infinity

#Supported Until
SUPPORTED="August 2028"

#Show default password info while running live,defaults true
SHOWLIVEUSERINFO=""
LIVEUSERINFOTEXT=""

#Terms of Service command for TOS button on about page
#Place commands and text in quotes
TOSTEXT=""
TOSCMD=""

#Check /etc/lsb-release file for distro info, defaults true
CHECKLSB_RELEASE=""

